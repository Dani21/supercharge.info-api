<VirtualHost 45.79.141.163:80 [2600:3c03::f03c:91ff:fee7:ba4f]:80>
    Include /etc/apache2/sites-available/supercharge.info.common.conf

    RewriteEngine On
    RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,QSA,R=permanent]

    ErrorLog ${APACHE_LOG_DIR}/redirect.error.log
    LogLevel warn
</VirtualHost>

<IfModule mod_ssl.c>
    <VirtualHost _default_:443>
        Include /etc/apache2/sites-available/supercharge.info.common.conf

        SSLCertificateFile /etc/letsencrypt/live/supercharge.info/cert.pem
        SSLCertificateKeyFile /etc/letsencrypt/live/supercharge.info/privkey.pem
        Include /etc/letsencrypt/options-ssl-apache.conf

        SSLCertificateChainFile /etc/letsencrypt/live/supercharge.info/chain.pem
    </VirtualHost>
</IfModule>

